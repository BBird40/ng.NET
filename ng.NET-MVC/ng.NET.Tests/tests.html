<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    
    <!-- Testing scripts -->
    <script type="text/javascript" src="Scripts/jasmine.js"></script>
    <script type="text/javascript" src="Scripts/jasmine-html.js"></script>
    <script type="text/javascript" src="Scripts/sinon-1.9.1.js"></script>    

    <!-- Library scripts -->
    <script type="text/javascript" src="../ng.NET/Scripts/angular.min.js"></script>
    <script type="text/javascript" src="../ng.NET/Scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="../ng.NET/Scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="../ng.NET/Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-mocks.js"></script>

    <!-- Application scripts -->
    <script type="text/javascript" src="../ng.NET/app/js/app.js"></script>
    <script type="text/javascript" src="../ng.NET/app/js/services/current-user.js"></script>
    <script type="text/javascript" src="../ng.NET/app/js/controllers/index.js"></script>    

    <!-- Unit Test scripts -->
    <script type="text/javascript" src="app/js/controllers/index-test.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

    </body>
</html>
